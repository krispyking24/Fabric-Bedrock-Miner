name: _step.build

on:
  workflow_call:
    inputs:
      release:
        type: boolean
        required: false
        default: false
      target_subproject:
        description: see release.yml, leave it empty to build all
        type: string
        required: false
        default: ''
#      # [FEATURE] MIXIN_AUDITOR
#      mixin_audit:
#        description: run mixin audit for Minecraft after build
#        type: boolean
#        required: false
#        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          # 【新增】缓存路径：覆盖Gradle依赖缓存、Wrapper缓存、项目本地构建缓存
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle
          # 【新增】缓存键：基于系统+Gradle配置文件哈希，保证配置变则缓存变
          key: ${{ runner.os }}-gradle-${{ hashFiles(
            'gradle/wrapper/gradle-wrapper.properties',  # 【新增】匹配Gradle Wrapper版本文件
            '**/*.gradle*',                               # 【新增】匹配所有Gradle脚本（Groovy/Kotlin格式）
            '**/gradle.properties'                        # 【新增】匹配所有Gradle参数文件
            ) }}
          # 【新增】恢复键：前缀匹配旧缓存，最大化复用历史缓存
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' && github.ref != 'refs/heads/dev' }}

      - name: Build with gradle
        run: |
          chmod +x gradlew
          if [ -z "${{ inputs.target_subproject }}" ]; then
              echo "Building all subprojects"
              ./gradlew build --stacktrace
          else
              args=$(echo "${{ inputs.target_subproject }}" | tr ',' '\n' | sed 's/$/:build/' | paste -sd ' ')
              echo "Building with arguments=$args"
              ./gradlew $args --stacktrace
          fi
        env:
          BUILD_ID: ${{ github.run_number }}
          BUILD_RELEASE: ${{ inputs.release }}

#      # [FEATURE] MIXIN_AUDITOR
#      - name: Run mixin audit check for Minecraft client
#        if: ${{ inputs.mixin_audit }}
#        timeout-minutes: 10
#        run: |
#          mkdir -p ./run
#          echo eula=true > ./run/eula.txt  # server needs this
#          ./gradlew runClientMixinAudit

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: versions/*/build/libs/

      - name: Collect mod jars
        run: |
          shopt -s extglob
          mkdir mod-jars
          for jar in versions/*/build/libs/!(*-@(dev|sources|shadow)).jar; do
              cp -p "$jar" mod-jars/
          done
          ls -l mod-jars

      # This is the artifact recommended for users to download
      - name: Upload mod jars
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: mod-jars/*.jar

